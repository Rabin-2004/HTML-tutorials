<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered lists</title>
</head>

<body>
    <!-- Unordered lists are used to mark up lists of items for which the order of the items doesn't matter. -->

    <!-- Every unordered list starts off with a <ul> elementâ€”this wraps around all the list items -->
    <!-- Each element in a ul is wrapped as list items by <li> tags-->
    <h1> Lists in HTML </h1>

    <h2> Shopping List</h2>
    <ul>
        <li> Milk</li>
        <li> Egg </li>
        <li> Bread </li>
    </ul>

    <!-- Ordered lists are lists in which the order of the items does matter.-->
     <!-- The markup structure is the same as for unordered lists, except that you have to wrap the list items in an <ol> element -->

        <h2> Directions to the bank </h2>
        <ol>
            <li> Drive to the end of road. </li>
            <li> Turn Right </li>
            <li> Go straight </li>
            <li> Turn left at the third round about. </li>
        </ol>

    <!-- It is perfectly ok to nest lists within one another-->
     <h2> Nested Lists </h2>
     <ol>
        <li> Item 1</li>
        <li> Item 2</li>
        <ul>
            <li> Item 2.1 </li>
            <li> Item 2.2 </li>
        </ul>
        <li> Item 3</li>
     </ol>

     <!-- We may also list same type of list ul or ol on one another.-->
</body>

</html>
