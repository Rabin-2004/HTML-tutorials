<!DOCTYPE html>
<!-- Declares the document type and version of html docment. This specifies an html5 document-->

<html lang="en">
<!-- Declares system langage. en specifies primary language is english -->

<head>
    <!-- The <head> element contains metadata (information about the document) and links to external resources like stylesheets and scripts.
    Metadata is not displayed directly on the webpage but helps browsers and search engines interpret the page. -->

    <meta charset="UTF-8">
    <!-- Specifies the character encoding of this dpcument-->

    <meta name="author" content="Rabin">
    <!-- Specifies the author name -->

    <meta name="description" content="This document describes the meta tags used in head of HTML document">
    <!-- Specifies the summary of content of HTML document. This description will be shown by saerch engine when it displays this website.-->

    <meta name="keywords" content="html, meta-tags, head">
    <!-- Specifies the keyword for searche engine indexing-->

    <meta property="og:image" content="apple.jpg" />
    <meta property="og:description" content="This description shows up in facebook" />
    <meta property="og:title" content="Head and Metadata" />
    <!-- On facebook links the open graph data (og data) also appears in the card-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the page is responsive and scales well on different devices, especially mobile devices.
    width=device-width sets the viewport width to the device's screen width.
    initial-scale=1.0 sets the initial zoom level to 100%. -->

    <title> Head and Meta Tags</title>
    <!-- title specifies the title of this html document-->

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- Links an image file and uses it as an icon. Not necessary, because if the icon is saved in the same file as index with the name favicon.ico it is auto used.-->

    <link rel="stylesheet" href="styles.css">
    <!--links external css file to the document-->
</head>

<body>
    <!-- Contains the content of the website -->
</body>

</html>
